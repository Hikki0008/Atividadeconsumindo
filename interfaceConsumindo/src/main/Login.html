<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
<form action="Login.js" method="post">
    <h1>Login</h1>
    <p><label for="idemail">Email:</label>
        <input type="text" name="email" id="idemail" required placeholder="Email"></p>
    <p><label for="idsenha">Senha:</label>
        <input TYPE="password" name="senha" id="idsenha" required minlength="8" placeholder="Senha"></p>
    <p><input type="submit" value="enviar">
    <input type="reset" value="limpar">></p>
</form>
</body>
</html>
