
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow mt-10">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Cadastro de Cargos</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="idcargo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="idescricao"required>
                        </div>
                        <form onsubmit="cadastrarCargo(event)">
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                        </form>
                        <h5 class="card-title text-center mb-4">Tabela de Cargos></h5>
                        <table class="text-2x1 font-bold mt-8 mb-4">
                        <thead class = "bg-dark-200">
                            <tr>
                                <th class="px-5 py-3">Cargo</th>
                                <th class="px-5 py-3">Descrição</th>
                                <th class="px-4 py-2">Ação</th>
                            </tr>
                        </thead>
                            <tbody id="tabelaCorpo">

                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/Cargos.js"></script>
</body>
</html>
